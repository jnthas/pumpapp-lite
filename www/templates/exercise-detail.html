<ion-view view-title="Exercício">
  
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Exercício</span>
          <input type="text" ng-model="exercise.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Ordem</span>
          <input type="text" ng-model="exercise.order">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Carga</span>
          <input type="text" ng-model="exercise.weight">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Séries</span>
          <input type="text" ng-model="exercise.sets">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Repetições</span>
          <input type="text" ng-model="exercise.reps">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Observações</span>
          <input type="text" ng-model="exercise.obs">
        </label>
      </div>
      
      <button class="button button-block button-balanced" ng-click="save()">
        Salvar
      </button>
    </form>
  </ion-content>
  
</ion-view>
